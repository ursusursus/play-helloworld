@(userForm: Form[User])
@import helper._
@main("Pharmacy | Register") {

	<h2>Register</h2>
	@form(routes.Application.createUser()) {
		@inputText(userForm("email"))
        @inputText(userForm("name")) 
        @inputPassword(userForm("password"))
        <input type="submit" value="Register">
    }    
    
}
